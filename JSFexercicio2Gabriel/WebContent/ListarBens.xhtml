<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title> Listar Bens </title>
</h:head>
<h:body>
<h:form>
<h:commandLink value="Cadastro" action="CadastroBens.xhtml" immediate="true"/>
<h1>Lista de Bens</h1>
<h:messages/>
<h:dataTable border="1"  value="#{bensControllerGabriel.lista}" var="bens">


<h:column>
<f:facet name="header">
<h:outputText value="ID"/>
</f:facet>
<h:outputText value="#{bens.id}"/>
</h:column>


<h:column>
<f:facet name="header">
<h:outputText value="BEM"/>
</f:facet>
<h:outputText value="#{bens.bem}"/>
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="Especificaçao Bem"/>
</f:facet>
<h:outputText value="#{bens.especificacao}"/>
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="Departamento"/>
</f:facet>
<h:outputText value="#{bens.departamento}"/>
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="Valor "/>
</f:facet>
<h:outputText value="#{bens.valor}"/>
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="Data Cadastro"/>
</f:facet>
<h:outputText value="#{bens.data}">
<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
</h:outputText>
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="Ação"/>
</f:facet>
<h:commandButton value="Editar" action="#{bensControllerGabriel.Editar}">
<f:setPropertyActionListener
 value="#{bens}"
 target="#{bensControllerGabriel.bens}"/>

</h:commandButton>
<h:commandButton value="Excluir" action="#{bensControllerGabriel.Excluir}" onclick="return confirm('confirma exclusão ??')">
<f:setPropertyActionListener 
value="#{bens}" 
target="#{bensControllerGabriel.bens}"/>

</h:commandButton>
</h:column>
</h:dataTable>
</h:form>
</h:body>
</html>
